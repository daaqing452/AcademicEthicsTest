            {% if login %}
<body style="text-align:center; background-size:cover; height: 100%; width: 100%; background-repeat:no-repeat; background-attachment:fixed;" background='{% static 'img/indexback.jpg' %}' >
<div class="row">
<div class="col-md-offset-2 col-md-8 " >

    <div class="panel" style="background-color:rgba(0,0,0,0)">
        <div class="panel-body" >

                <h1 style="font-size: 35px; ">学术道德规范自学自测网站 <br> Academic Ethics Self-Learning and Self-Testing Website</h1>
            </div>
            <br/>
                <br/>

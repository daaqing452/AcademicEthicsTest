<!DOCTYPE html>
{% load static %}
<head>
	<title> 首页 </title>
</head>

<body>

<h1>xxxx自测</h1>
{% if login %}
	<span class="glyphicon glyphicon-user"></span>{{ suser.username }}<br/>
	<button><a href='/survey_fill/'>进入自测</a></button><br/>
	{% if suser.admin %}
		<button><a href='/survey_create/'>添加题目</a></button><br/>
		<button><a href='/survey_all/'>题库</a></button><br/>
		<button><a href='/backend/'>后台管理</a></button><br/>
	{% endif %}
	<button onclick='logout()'>登出</button><br/>
{% else %}
	<form method='post' enctype='multipart/form-data' style="margin:10px 10px 10px 10px;">
		{% csrf_token %}
		<input id='username' type='text' name='username' class="form-control" placeholder="学号"/>
		<br />
		<input id='password' type='password' name='password' class="form-control" placeholder="密码"/>
		<br />
		<input type="submit" class="btn btn-primary btn-lg btn-block" onclick="return checkAndSubmit();" value="登录" />
	</form>
	<span>{{ info }}</span>
{% endif %}

<link href='{% static 'bootstrap/css/bootstrap.min.css' %}' rel="stylesheet">
<link href="{% static "kindeditor/themes/default/default.css" %}" rel="stylesheet">
<script src='{% static 'bootstrap/js/bootstrap.min.js' %}'> </script>
<script src='{% static 'js/jquery-3.1.1.min.js' %}'> </script>
<script src='{% static 'js/jquery-ui.min.js' %}'> </script> 
<script src='{% static 'js/index.js' %}'> </script>
<script src='{% static 'js/csrf.js' %}'> </script>

</body>

<!DOCTYPE html>
{% load static %}
<head>
    <title> 首页 </title>
</head>

<body style="text-align:center; background-size:cover; height: 100%; width: 100%; background-repeat:no-repeat; background-attachment:fixed;" background='{% static 'img/indexback.jpg' %}' >
<div class="row">
<div class="col-md-offset-3 col-md-6 ">
    <!-- <div class="panel" style="margin: 100px 0px 0px 0px; border-color: #BB8FCE; border-width: 2px"> -->
    <div class="panel" style="margin: 70px 0px 0px 0px; background-image:url('{% static 'img/indexback.jpg' %}'); width: 100%; height: 200px; ">
        <div class="panel-body">
            <div style="text-align: center;">
                <h1 style="font-size: 45px">学术道德规范自学自测网站</h1>
            </div>
            <br/>
            <br/>

            {% if login %}
                <!-- <h4><span class="glyphicon glyphicon-user"></span> &nbsp; {{ suser.username }}</h4> -->
                
                <br/>
                <button class="btn btn-lg" onclick="window.location.href='/show_files/'" style="width: 40%; background-color: #e2c3ef; ">学术道德规范自学</button><br/>
                <br/>
                <button class="btn btn-lg" onclick="window.location.href='/survey_fill/'" style="width: 40%; background-color: #e2c3ef; ">学术道德规范自测</button><br/>
                <br/>
                {% if suser.admin %}
                <button class="btn btn-lg" onclick="window.location.href='/survey_create/'" style="width: 40%; background-color: #e2c3ef; ">添加题目</button><br/>
                <br/>
                <button class="btn btn-lg" onclick="window.location.href='/backend/'" style="width: 40%; background-color: #e2c3ef; ">后台管理</button><br/>
                <br/>
                {% endif %}
                <button class="btn btn-lg" onclick='logout()' style="width: 40%; background-color: #e2c3ef; ">登出系统</button>
            {% else %}

                {% ifequal LOGIN_TYPE 'NORMAL' %}
               
                <form method='post' enctype='multipart/form-data' style="margin:10px 10px 10px 10px;">
                    {% csrf_token %}
                    <input id='username' type='text' name='username' class="form-control" placeholder="学号"/>
                    <br />
                    <input id='password' type='password' name='password' class="form-control" placeholder="密码"/>
                    <br />
                    <input type="submit" class="btn btn-lg btn-block" onclick="return checkAndSubmit();" value="登录" style="background-color: #BB8FCE; color: white" />
                </form>
                <span>{{ info }}</span>
                {% endifequal %}

                {% ifequal LOGIN_TYPE 'ID_TSINGHUA' %}
                <button class="btn btn-lg btn-block" style="background-color: #BB8FCE; color: white"><a href="{{ id_tsinghua_url }}">使用清华登录接口登录</a></button>
                {% endifequal %}

            {% endif %}
        </div>
    </div>
</div>
</div>


<link href='{% static 'bootstrap/css/bootstrap.min.css' %}' rel="stylesheet">
<link href="{% static "kindeditor/themes/default/default.css" %}" rel="stylesheet">
<script src='{% static 'js/jquery-3.1.1.min.js' %}'> </script>
<script src='{% static 'js/jquery-ui.min.js' %}'> </script> 
<script src='{% static 'bootstrap/js/bootstrap.min.js' %}'> </script>
<script src='{% static 'js/index.js' %}'> </script>
<script src='{% static 'js/csrf.js' %}'> </script>

</body>

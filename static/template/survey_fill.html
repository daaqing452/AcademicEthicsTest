<!DOCTYPE html>
{% load static %}
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 学术道德规范自测 </title>
    
</head>

<body>
<style type="text/css">
.box-shadow {
    box-shadow: 0 8px 10px 1px rgba(0, 0, 0, .14), 0 3px 14px 2px rgba(0, 0, 0, .12), 0 5px 5px -3px rgba(0, 0, 0, .2)
}
</style>

<div class="col-md-offset-2 col-md-8 ">
    <!-- <div class="panel" style="border-color: #BB8FCE; border-width: 2px"> -->
    <div class="panel" >
        <div class="panel-body" >
            <div style = "background-image:url('{% static 'img/fillback.jpg' %}'); width: 100%; height: 200px;  ">
                <div class="input-group" style="margin-left: 10%; margin-bottom: 5%">
                    <h1 style="margin-top: 20%">学术道德规范自测</h1>
                </div>
                <div class="btn-group" name="my-btn-group" style="width: 100%; margin-left: 10%">
                <button type="button" class="btn btn-sm box-shadow"  onclick="window.location.href='/index'" style="color: #6F049C; background: white; border-radius: 50px 50px 50px 50px; width: 70px;"> 返回首页 </button>
                </div>
            </div>
            <!-- <hr style="height: 2px; border: none; background-color: #BB8FCE"> -->
            <br/>
            <br/>
            <div style="text-align:left;width: 100%" >
                <table id="questions"  style="table-layout:fixed;word-break:break-all;border: 0px;width: 100%" >
                <tbody>
                    
                </tbody>
                </table>
            </div>
            <div style = "background-image:url('{% static 'img/fillbuttom.jpg' %}'); width: 100%; height: 150px; background-size: cover;">
                <button id="release_btn" class="btn btn-sm box-shadow" data-toggle="modal" data-target="#myModal_alert" onclick="submit()" style="float: right; color: #6F049C; background: white; border-radius: 50px 50px 50px 50px; width: 70px; margin-top: 10px; margin-right: 20%"  > 提交 </button>
            </div>
            <!--<button type="button" class="btn btn-sm" style="float: right; background-color: #BB8FCE; color: white;" onclick="print_promise()" style="text-decoration:none; " >打印承诺书</button>
            <br/><br/>
            <span style="float:right">在打印承诺书后方可提交</span>-->
            <div class="modal fade" id="myModal_alert" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static" >
              <div class="modal-dialog" >
                <div class="modal-content" style = "background-image:url('{% static 'img/alert.jpg' %}'); width: 466px; height: 220px;">
                  
                  <div class="modal-body"   style="width: 466px; height: 70%;"> 
                    <div style="margin-top: 10%; text-align: center;" id="myModal_alert_body">
                       
                    </div>
                    
                  </div>
                  <div class="modal-footer" style="border-top: 0 none;">
                  <button type="button" id = "check_button" class="btn btn-default box-shadow" data-dismiss="modal" style="color: #6F049C; border-radius: 50px 50px 50px 50px; width: 70px; " >确定</button>
                  </div>
                </div>
              </div>
            </div>
        </div>
    </div>
</div>

<span id="username" hidden>{{ suser.username }}</span>

<link href='{% static 'bootstrap/css/bootstrap.min.css' %}' rel="stylesheet">
<link href="{% static "kindeditor/themes/default/default.css" %}" rel="stylesheet">
<script src='{% static 'js/jquery-3.1.1.min.js' %}'> </script>
<script src='{% static 'js/jquery-ui.min.js' %}'> </script> 
<script src='{% static 'bootstrap/js/bootstrap.min.js' %}'> </script>
<script src='{% static 'js/survey_base.js' %}'> </script>
<script src='{% static 'js/survey_fill.js' %}'> </script>
<script src='{% static 'js/csrf.js' %}'> </script>
<script src="{% static "kindeditor/kindeditor-all.js" %}"></script>
<script src="{% static "kindeditor/lang/zh-CN.js" %}"></script>

</body>
</html>

<!DOCTYPE html>
{% load static %}
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 学术道德规范自测结果 </title>
    
</head>
<style type="text/css">
.box-shadow {
    box-shadow: 0 8px 10px 1px rgba(0, 0, 0, .14), 0 3px 14px 2px rgba(0, 0, 0, .12), 0 5px 5px -3px rgba(0, 0, 0, .2)
}
</style>

<body>

{% if not_exist %}
<h3>无此用户问卷</h3>
{% else %}
<div class="col-md-offset-2 col-md-8 ">
    <div class="panel" >
        <div class="panel-body">
            <div style = "background-image:url('{% static 'img/fillback.jpg' %}'); background-size: 100% 100%; width: 100%; height: 300px;">
                <div class="input-group" style="margin-left: 10%; margin-bottom: 5%">
                    <h1 style="margin-top: 10%">学术道德规范自测结果<br>Result of Academic Ethics Self-testing</h1>
                </div>
                <div class="btn-group" name="my-btn-group" style="width: 100%; margin-bottom: 5%">
                <button type="button" class="btn btn-sm box-shadow" onclick="window.location.href='/index'" style="float: right; color: #6F049C; background: white; border-radius: 50px 50px 50px 50px; width: 100px;margin-left: 5px; margin-right: 5px;"> 返回首页 <br> Home Page </button>
                <button type="button" class="btn btn-sm box-shadow"  onclick="retest()" style="float: right;color: #6F049C; background: white; border-radius: 50px 50px 50px 50px; margin-left: 5px"> 重新自测 <br> Test Again </button>
                <button type="button" class="btn btn-sm box-shadow" data-toggle="modal" data-target="#myModal_alert" style="float: right; color: #6F049C; background: white; border-radius: 50px 50px 50px 50px; " onclick="print_promise()" style="text-decoration:none; " >打印承诺书 <br> Print Commitment</button>
                </div>
            </div>
            
            <h4>你的得分(Your Score)：<span id="score"></span></h4><br/>
            <div style="text-align:left;width: 100%" >
                <table id="questions"  style="table-layout:fixed;word-break:break-all;border: 0px;width: 100%" >
                <tbody>

                </tbody>
                </table>
            </div>
            <div class="modal fade" id="myModal_alert" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static" >
              <div class="modal-dialog" >
                <div class="modal-content" style = "background-image:url('{% static 'img/alert.jpg' %}'); background-size: 100% 100%;">
                  
                  <div class="modal-body" > 
                    <div style="margin-top: 10%; text-align: center;" id="myModal_alert_body">
                       
                    </div>
                    
                  </div>
                  <div class="modal-footer" style="border-top: 0 none;">
                  <button type="button" id = "check_button" class="btn btn-default box-shadow" data-dismiss="modal" style="color: #6F049C; border-radius: 50px 50px 50px 50px; width: 70px;" >确定</button>
                  </div>
                </div>
              </div>
            </div>



        </div>
    </div>
</div>
{% endif %}

<span id="username" hidden>{{ suser.username }}</span>

<link href='{% static 'bootstrap/css/bootstrap.min.css' %}' rel="stylesheet">
<link href="{% static "kindeditor/themes/default/default.css" %}" rel="stylesheet">
<script src='{% static 'js/jquery-3.1.1.min.js' %}'> </script>
<script src='{% static 'js/jquery-ui.min.js' %}'> </script> 
<script src='{% static 'bootstrap/js/bootstrap.min.js' %}'> </script>
<script src='{% static 'js/survey_base.js' %}'> </script>
<script src='{% static 'js/survey_report.js' %}'> </script>
<script src='{% static 'js/csrf.js' %}'> </script>
<script src="{% static "kindeditor/kindeditor-all.js" %}"></script>
<script src="{% static "kindeditor/lang/zh-CN.js" %}"></script>

</body>
</html>
